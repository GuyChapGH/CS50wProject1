{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <h1>Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }} by {{ book.author }}
                </a>
            </li>
        {% else %}
            <li>
                No books found.
            </li>
        {% endfor %}
    </ul>

{% endblock %}
